<div class="table-container">
  <ibm-table-container>
    <!-- ✅ Agregar el título y subtítulo -->
    <ibm-table-header>
      <h4 cdsTableHeaderTitle>{{ title }}</h4>
      <p cdsTableHeaderDescription>{{ subtitle }}</p>
    </ibm-table-header>
    <ibm-table-toolbar>
      <ibm-table-toolbar-content>
        <ibm-table-toolbar-search [(ngModel)]="searchModel"></ibm-table-toolbar-search>
        <button ibmButton="primary" size="sm">
          Agregar
          <svg ibmIcon="add" size="20" class="cds--btn__icon"></svg>
        </button>
      </ibm-table-toolbar-content>
    </ibm-table-toolbar>
  
    <ibm-table
      [model]="tableModel"
      [showSelectionColumn]="false"
      [size]="'lg'"
      [striped]="false"
      [sortable]="true"
      [enableSingleSelect]="false">
    </ibm-table>
  
    <!-- PAGINACIÓN -->
    <ibm-pagination
      [model]="tableModel"
      (selectPage)="selectPage($event)">
    </ibm-pagination>
    
  </ibm-table-container>
</div>
