  <!-- üìå Secci√≥n de contenido con formulario -->
  <section cdsModalContent [hasForm]="true">
    <div class="cds--form">
      <cds-grid>
        <cds-row>
          <cds-column sm="4" md="4" lg="4">
            <cds-text-label helperText="Ingrese el nombre de la ubicaci√≥n">
              Nombre de la ubicaci√≥n
              <input cdsText placeholder="Ejemplo: Casa">
            </cds-text-label>
          </cds-column>
        </cds-row>
      
        <cds-row>
          <cds-column sm="4" md="4" lg="4">
            <cds-text-label helperText="Ingrese la latitud">
              Latitud
              <input cdsText placeholder="Ejemplo: 10.838383">
            </cds-text-label>
          </cds-column>
        </cds-row>
      
        <cds-row>
          <cds-column sm="4" md="4" lg="4">
            <cds-text-label helperText="Ingrese la longitud">
              Longitud
              <input cdsText placeholder="Ejemplo: 19.7373">
            </cds-text-label>
          </cds-column>
        </cds-row>
      </cds-grid>
    </div>

    <!-- üìå Contenedor del mapa -->
    <div class="map-container">
      <svg width="100%" height="200" viewBox="0 0 300 200">
        <rect width="100%" height="100%" fill="#e0f2ff" stroke="#b0c4de" stroke-width="1"></rect>
        <circle cx="150" cy="100" r="10" fill="#1f70c1" stroke="black" stroke-width="2"></circle>
      </svg>
    </div>
  </section>

  <!-- üìå Botones del modal -->
  <cds-modal-footer>
    <button class="cds--btn cds--btn--secondary" (click)="closeModal()">Cancelar</button>
    <button class="cds--btn cds--btn--primary" modal-primary-focus (click)="guardarAlarma()">Guardar</button>
  </cds-modal-footer>
